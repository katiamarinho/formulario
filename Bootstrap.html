<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<STYle>
  body{
    font-family: Arial, Helvetica, sans-serif;
    
  }
  h1{
    text-align: center;
  }
  .row.g-3{
    width: 800px;
  }
  .alinhamento{
    
    margin-left: 350px;
    margin-right: 50px;
  }
</STYle>
<body>
    <div class="alinhamento">
      <h2>Solicitação de agendamento de consulta</h2>
      <h3>Dados Pessoais:</h3>
      
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nome completo" aria-label="First name">
          <form class="row g-3">
            <div class="row g-3">
              <div class="col">
                <label for="datNasc">Data de Nascimento: </label><br />
            <input type="date" name="datNasc" />
      
              </div>
              <div class="col-3">
                <input type="text" class="form-control" placeholder="CPF: 123.456.789-00" aria-label="Last name">
              </div>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="com número e bairro">
            </div>
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade- Estado</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
      
            
            <div class="col-md-12">
              
              <select id="inputState" class="form-select">
                <option selected>TERAPIA ARTÍSTICA</option>
                <OPtion>Dr.José</OPtion>
                <option>Dra. Maria</option>
                <OPTion>Dr.Gustavo</OPTion>
                <OPTion>Dr. Arthur</OPTion>
                
                
              </select>
              <select id="inputState" class="form-select">
                <option selected>TERAPIA OCUPACIONAL</option>
                <OPtion>Dr.José</OPtion>
                <option>Dra. Maria</option>
                <OPTion>Dr.Gustavo</OPTion>
                <OPTion>Dr. Arthur</OPTion>
                
                
              </select>
            </select>
            <select id="inputState" class="form-select">
              <option selected>PSICOLOGOS</option>
              <OPtion>Dr.José</OPtion>
              <option>Dra. Maria</option>
              <OPTion>Dr.Gustavo</OPTion>
              <OPTion>Dr. Arthur</OPTion>
              
              
            </select>
            
           
          
            </div>

            <div class="col">
              <label for="datNasc">Sugestão para agendamento: </label><br />
          <input type="datetime-local" name="datNasc" />
    
            </div>
           
            
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">ENVIAR</button>
            </div>
          </form> 
        </div>
        
        </div>
  </div>



    
</body>
</html>
